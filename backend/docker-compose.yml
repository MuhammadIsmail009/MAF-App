version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: maf-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./forensics.db

  frontend:
    build:
      context: ./frontend
    container_name: maf-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000/api
    depends_on:
      - backend


